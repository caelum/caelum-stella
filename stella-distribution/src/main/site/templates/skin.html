<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <title>${title}</title>

  <style type="text/css" media="all">
   @import url( "./style/stella.css" );
    @import url( "./style/SyntaxHighlighter.css" );
  </style>

  
  <script type="text/javascript" src="./scripts/mootools-beta-1.2b2.js">
   
  </script>
  <script type="text/javascript" src="./scripts/docs.js">
    
  </script>
  <style media="screen" type="text/css">
div.MGroupContent{display: none}
</style>
  <meta name="verify-v1" content="UsIBiaQhhmjFrBwcJ2n4XIvEImPNG4SMVP365rRcpxE="/>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
</head>

<body class="composite">
  <div id="banner">
    <img src="images/logos/caelum_stella_log.png" alt="Caelum Stella"/>
    <div class="clear"></div>
  </div>

  
    <div id="Menu">
      <#list sitemap.sections as section>
        <div class="MGroup MEntry">
          <a>${section.name}</a>
          <div id="MGroupContent${section_index}" class="MGroupContent" style="display: block;">
            <#list section.pages as otherPage>
              <#if otherPage=page>
                <div class="MFile MEntry" id="MSelected">${otherPage.title}</div>
              <#else>
                <div class="MFile MEntry">
                  <a href="${otherPage.href}">${otherPage.title}</a>
                </div>
              </#if>
            </#list>
          </div>
        </div>
      </#list>

      <h1>Ferramentas</h1>

      <img alt="Build with Maven 2" src="http://maven.apache.org/images/logos/maven-feather.png"/> <br/>
      <img alt="IDEA" src="http://www.jetbrains.com/idea/opensource/img/banners/idea88x31_white.gif"/> <br/>

  </div>
   

  <div id="bodyColumn">
    <div id="contentBox">
      <div class="section">
        ${body}
        <br/><br/>
      </div>
    </div>
  </div>
  <div class="clear"></div>
  <div id="footer">
    <div class="right">&#169; 2008</div>
    <div class="clear"></div>
  </div>

</body>


<!--  SyntaxHighlighter scripts:  MUST be left AFTER the body -->
<script language="javascript" src="./scripts/shCore.js"></script>
<script language="javascript" src="./scripts/shBrushJava.js"></script>
<script language="javascript" src="./scripts/shBrushRuby.js"></script>
<script language="javascript" src="./scripts/shBrushXml.js"></script>
<script language="javascript" src="./scripts/shBrushSql.js"></script>
<script language="javascript" src="./scripts/shBrushJScript.js"></script>
<script type="text/javascript">
  dp.SyntaxHighlighter.HighlightAll('code', false, false);
</script>

</html>
